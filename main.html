<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Student Branch - IIT Indoore</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Open+Sans:ital,wght@0,400;1,300&family=PT+Sans&family=Prompt:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="homestyle.css"/> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
</head>
<body>
    <header>
        
        <div class="navigation">
            <a href="#" class="menu" style="margin-left: 10px"><i class="fa-solid fa-house" ></i> Home</a>
            <a href="#" class="menu"><i class="fa-solid fa-calendar-check"></i> Events</a>
            <a href="#" class="menu"><i class="fa-solid fa-image"></i> Gallery</a>
            <a href="#" class="menu"><i class="fa-solid fa-book"></i> Chapters</a>
            <a href="#" class="menu"><i class="fa-solid fa-people-group"></i> Team</a>
            <a href="#" class="menu"><i class="fa-solid fa-phone"></i> Contact Us</a>
        </div>
    </header>
    <main>
        <div class="slidingimg">
            
            <div class="ieeebanner">
                <div class="first"><img  src="./images/mainpageimages/Ieeelogo.png" alt="" height="50px" width="50px" ></div>
                <h1>IEEE Student Branch - IIT Indore</h1>
                <img  class="second" src="./images/mainpageimages/ieeeiiti.png" alt="",height='60px' width="60px">
            </div>
            
        </div>
        <div class="slider">
            <div class="bootstrapslider" data-aos="fade-up" data-aos-offset="300"  data-aos-duration="1000"> 
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./images/sliderimages/slider1.jpeg" class="d-block w-100" alt="..." height="400vh" width="60vw">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/sliderimages/slider2.jpg" class="d-block w-100" alt="..." height="400vh" width="60vw">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/sliderimages/slider3.jpg" class="d-block w-100" alt="..." height="400vh" width="20vw">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/sliderimages/slider4.jpg" class="d-block w-100" alt="..." height="400vh" width="60vw">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            
        </div>
        
       
            
    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <!-- aos data -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
      });
    </script>
</body>
</html>
